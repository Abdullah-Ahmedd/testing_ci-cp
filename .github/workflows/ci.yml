name: CI - Windows Build Only

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-windows-msvc:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up MSVC developer command prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Compile with MSVC
        shell: powershell
        run: |
          $commonFlags = "/EHsc /std:c++17"
          $warningFlags = "/W3 /wd4996 /wd4244 /wd4267 /wd4018"
          $sqliteFlags = "/DSQLITE_OMIT_LOAD_EXTENSION /DSQLITE_ENABLE_RTREE /DSQLITE_ENABLE_FTS3"

          Write-Host "Building main_basic.exe..."
          cl main.cpp sqlite3.c $commonFlags $warningFlags $sqliteFlags /Fe:main_basic.exe

          Write-Host "Building main_debug.exe..."
          cl main.cpp sqlite3.c $commonFlags $warningFlags $sqliteFlags /Zi /DDEBUG /Fe:main_debug.exe

          Write-Host "Building main_optimized.exe..."
          cl main.cpp sqlite3.c $commonFlags $warningFlags $sqliteFlags /O2 /DNDEBUG /Fe:main_optimized.exe

      - name: Upload executables
        uses: actions/upload-artifact@v4
        with:
          name: executables-windows-msvc
          path: |
            main_*.exe
          retention-days: 7
