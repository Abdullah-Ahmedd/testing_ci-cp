cmake --build . --config Release

echo "âœ… Build completed successfully!"

# Test the executable
echo "ğŸ§ª Testing executable..."
if [ -f "./main" ]; then
    ./main
    echo "âœ… main executable works!"
elif [ -f "./testing_ci-cp" ]; then
    ./testing_ci-cp
    echo "âœ… testing_ci-cp executable works!"
elif [ -f "./Release/main.exe" ]; then
