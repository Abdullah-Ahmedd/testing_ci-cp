name: Lint Code Base

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  statuses: write

jobs:
  super-linter:
    name: Run Super Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run GitHub Super Linter
        uses: super-linter/super-linter@v6
        env:
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: true
          ENABLE_LINTERS: CPP,CLANG_FORMAT
          DISABLE_LINTERS: CHECKOV,JSCPD,MARKDOWN,PYTHON
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
