name: CD - Release Windows Executable

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build main.exe
      shell: cmd
      run: |
        cl /EHsc /std:c++17 main.cpp sqlite3.c /Fe:main.exe

    - name: Upload main.exe to Release
      uses: softprops/action-gh-release@v2
      with:
        files: main.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
